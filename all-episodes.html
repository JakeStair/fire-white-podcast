<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fire & White</title>
    <link rel="icon" href="assets/images/logo-transparent.png">
    <link rel="stylesheet" href="./assets/css/all-episodes.css">
</head>

<body>
    <header>
        <nav>
            <div class="logo-container">
                <img id="img-home" src="./assets/images/logo-transparent.png" alt="Fire & White Podcast logo">
            </div>
            <div class="btn-container btn-group nav-buttons">

                <button class="btn" id="latest-episode">Latest episode</button>

                <button class="special-btn" id="all-episodes">All episodes</button>

                <button class="btn" id="store">Store</button>

                <button class="btn" id="our-story">Our story</button>

            </div>
        </nav>
    </header>
    <main>
        <div class="carousel-container">
            <span class="carousel-arrow left-arrow" id="prev-arrow">&#9664;</span> <!-- Left Arrow -->
            <div class="carousel">
                <img src="./assets/images/tamika-c.jpg" alt="Tamika Catchings" class="carousel-img">
                <img src="./assets/images/lisa-c.jpg" alt="Lisa Leslie" class="carousel-img">
                <img src="./assets/images/cynthia-c.jpg" alt="Cynthia Cooper" class="carousel-img">
                <img src="./assets/images/pat-c.jpg" alt="Pat Summitt" class="carousel-img">
                <img src="./assets/images/cheryl-c.jpg" alt="Cheryl Miller" class="carousel-img">
            </div>
            <span class="carousel-arrow right-arrow" id="next-arrow">&#9654;</span> <!-- Right Arrow -->
        </div>
    </main>
    

    <script src="./assets/js/all-episodes.js"></script>
</body>

</html>
